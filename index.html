<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>TIC TAC TOE</h1>
        <p class="turn">Welcome! Made by Ne_Uchi</p>
        <button id="next">NEXT ROUND</button>
    </div>
    <div class="hero">
        <div class="form">
            <label for="p1">Player "X" Name</label>
            <input type="text" id="p1" placeholder="Josh">
            <button id="BtnP1">Submit</button>
        </div>
        <div class="form">
            <label for="p2">Player "O" Name</label>
            <input type="text" id="p2" placeholder="Jane">
            <button id="BtnP2">Submit</button>
        </div>
    </div>
    <div class="gridContainer">
        
    </div>
</body>
</html>
